  <main>
      <div class="hero vh-100">

          <div class="row  vh-100">
            <div class="d-flex flex-column flex-sm-row">
            <div class="col-12 col-sm-6 gx-0 px-2">
              <h2 class="text-white text-center">1 <span class="fw-light fs-6">United States Dollar</span> = 11348 <span class="fw-light fs-6">Uzbekistan So'm</span>  </h2>
              <form class="bg-light w-100  rounded-2 px-2 py-5  align-items-center" action="https://echo.htmlacademy.ru" method="post">
                <div class="d-flex flex-column  flex-grow-1 justify-content-between flex-sm-row align-items-center">
                  <label class="label-form w-75" id="label1" for="val1">
                    <p class="h3" id="val1"></p>
                    <input class="form-control" placeholder="0" type="text" id="input1">
                  </label>
                  <button class=" btn btn-success mx-3 align-self-center align-self-sm-end px-5 px-sm-3 mt-2" id="changebtn" type="button">

                  <label class="label-form w-75" id="label2" for="val2">
                    <p class="h3 text-info" id="val2"></p>
                    <input class="form-control" placeholder="0" type="text" id="input2">
                  </label>
                </div>
                <button class="form-convert px-5 py-2 rounded-pill btn btn-primary mt-5" type="submit">Convert</button>
              </form>
            </div>
            <div class="col col-sm-6  gx-0  px-2">
              <h2 class="text-white text-center">1 <span class="fw-light fs-6">Uzbekistan So'm</span> = 0.00008<span class="fw-light fs-6">United States Dollar</span>  </h2>
              <div class="  pb-5 px-3 bg-light">
                <div class="d-flex py-3 mb-3 justify-content-between">
                  <h2 class="h2 m-0 text-primary">History</h2>
                  <button id="clear-btn" class="btn btn-success px-5 rounded-pill text-white">Clear</button>
                </div>

                <ol ></ol>
